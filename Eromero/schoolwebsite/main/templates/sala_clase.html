<!DOCTYPE html>
<html>
<head>
    <title>Sala de Clase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h2 class="text-center">Sala de Clase: {{ sala.nombre }}</h2>
    <h3>Estudiantes:</h3>
    <ul>
        {% for estudiante in estudiantes %}
        <li>{{ estudiante.nombre }} {{ estudiante.apellido }}</li>
        {% endfor %}
    </ul>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
